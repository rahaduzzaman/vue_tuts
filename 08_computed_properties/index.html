<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Computed Properties</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/vue" type="text/javascript"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Computed Properties</h1>
            <button type="button" name="button" v-on:click="a++">Add to A</button>
            <button type="button" name="button" v-on:click="b++">Add to B</button>
            <p>A = {{a}}</p>
            <p>B = {{b}}</p>
            <!-- below two lines works for method call
            <p>A add to age = {{addToA()}}</p>
            <p>B add to age = {{addToB()}}</p> -->
            below two lines works for Computed properties
            <p>A add to age = {{addToA}}</p>
            <p>B add to age = {{addToB}}</p>
        </div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
