<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Punchback game</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/vue" type="text/javascript"></script>
    </head>
    <body>
        <div id="vue-app">
            <!-- bag image -->
            <div id="bag" v-bind:class="{burst: ended}"></div>
            <!-- health bar -->
            <div id="bag-health">
                <div class="" v-bind:style="{width: health + '%'}"></div>
            </div>
            <!-- control buttons -->
            <button type="button" name="button" v-on:click="punch()">Punch</button>
            <button type="button" name="button" v-on:click="restart()">Reset</button>
        </div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
