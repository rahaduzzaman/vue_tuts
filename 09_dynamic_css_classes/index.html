<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dynamic css</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/vue" type="text/javascript"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Computed Properties</h1>
            <h3>Example 1</h3>
            <!-- old mekeythod -->
            <!-- <div v-on:click="available=!available" v-bind:class="{available: available}">
                <span>R+O</span>
            </div> -->
            <!-- proper dynamic way -->
            <h2>Example 2</h2>
            <button v-on:click="available=!available">Toggle available</button>
            <button v-on:click="adjacent=!adjacent">Toggle Adjacent</button>
            <div v-bind:class="compClasses">
                <span>R+O</span>
            </div>
        </div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
