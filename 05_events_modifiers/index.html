<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Events</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/vue" type="text/javascript"></script>
    </head>
    <body>
        <div id="vue-app">
            <h3>How events work in Vue</h3>
            <p>Click event:</p>
            <!-- Note "once" modifier after click event -->
            <button v-on:click.once="add(1)">Add a year</button>
            <button v-on:click="sub(1)">Subtract a year</button>
            <button v-on:dblclick="add(10)">Add 10 year</button>
            <button v-on:dblclick="sub(10)">Subtract 10 year</button>
            <p>Age: {{ age }}</p>
            <hr>
            <p>Mouse event</p>
            <div id="canvas" v-on:mousemove="getCoOrdinate">{{X}},{{Y}}</div>
            <!-- Note "prevent" modifier after click event -->
            <hr>
            <a v-on:click.prevent="click" href="https://vuejs.org/v2/guide/events.html#Event-Modifiers">Vue: Event Modifiers</a>
        </div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
