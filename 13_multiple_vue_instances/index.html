<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Multiple instances</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/vue" type="text/javascript"></script>
    </head>
    <body>
        <h1>Multiple instances</h1>
        <div id="vue-app-first">
            <h2>{{title}}</h2>
            <p>{{greet}}</p>
        </div>
        <div id="vue-app-second">
            <h2>{{title}}</h2>
            <p>{{greet}}</p>

            <button type="button" name="button" v-on:click="changeTitle">Change first title</button>
        </div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
