<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Keyboard Events</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/vue" type="text/javascript"></script>
    </head>
    <body>
        <div id="vue-app">
            <h3>How events work in Vue</h3>
            <p>Keyboard Events:</p>
            <label for="name">Name</label>
            <!-- this will log the whatever typed in input field when the enter key is pressed -->
            <input type="text" v-on:keyup.enter="logName" name="" value="">
            <label for="age">Age</label>
            <input type="number" v-on:keyup.alt.enter="logAge" name="" value="">
        </div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
