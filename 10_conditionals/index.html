<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Conditionals</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/vue" type="text/javascript"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Conditionals</h1>
            <button v-on:click="error = !error">Toggle Error</button>
            <button v-on:click="success = !success">Toggle Success</button>
            <!-- if else conditionals completely remove the element from the DOM if condition is false -->
            <!-- <p v-if="error">Something error occured</p>
            <p v-else-if="success">yay... Success !!</p> -->

            <p v-show="error">Something error occured</p>
            <p v-show="success">yay... Success !!</p>
        </div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
